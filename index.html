<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profit or Loss</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <h1>Stocks Profit & Loss Calculator</h1>
    </header>
    
    <main id="main">
        <label for="initial-price">Initial Price :
            <input id="initial-price" type="number" placeholder="Enter the Initial Price">
        </label>
        <label for="stocks-quantity">Quantity of Stocks :
            <input id="stocks-quantity" type="number" placeholder="Enter Quantity">
        </label>
        <label for="current-price">Current Price :
            <input id="current-price" type="number" placeholder="Enter the Current Price">
        </label>
        <button id="check-btn">Tell Me!!</button>
        <h3 id="output"></h3>
    </main>
    
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
